<div class="awards">
  <div class="container">
    <div class="swiper-container js-awards">
      <div class="swiper-wrapper">
          {% for item in awards %}
            <div class="awards__item swiper-slide">
              <div class="awards__picture">
                <img  src="{{ item.image }}.png" 
                      srcset="{{ item.image }}@2x.png 2x"
                      srcset="{{ item.image }}@3x.png 3x"
                      alt="{{ item.title }}">
              </div>
              <div class="awards__title">{{ item.title | safe}}</div>
            </div>
          {% endfor %}
        </div>
    </div>
  </div>
</div>
