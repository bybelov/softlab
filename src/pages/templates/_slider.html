<div class="swiper-container slider js-slider">
  {% include "./_lines.html" %}
  {% include "./_pluses4.html" %}
  <div class="swiper-wrapper">
    {% for item in slider %}
    <div class="swiper-slide" 
      {% if item.vimeoVideo %}data-video="{{ item.vimeoVideo }}"{% endif %}
      {% if item.videoFallbackImage %}data-videofallbackimage="{{ item.videoFallbackImage }}"{% endif %}
      data-title="{{ item.data }}" 
      data-theme="{{ item.theme }}"
      {% if item.videoFallbackImage %}
        style="background-image: url({{ item.videoFallbackImage }})"
      {% elif item.color %}
        style="background: {{ item.color }}"
      {% endif %}
    >

      {% if item.canvas == true %}
        <div id="container"></div>
      {% endif %}

      <div class="slider__item"
      {% if item.vimeoVideo %}
        id="vimeoVideo-{{ loop.index }}"
        data-property="{videoURL:'{{ item.vimeoVideo }}',containment:'self', showControls:false, fadeTime:100, autoPlay:true, loop:true, vol:0, mute:true, startAt:0, opacity:1, addRaster:true, stopMovieOnBlur: false}"
      {% endif %}
      >
        {% if item.bg %}
          <div class="slider__bg">
            <div class="slider__picture-wrapper">
              <img class="slider__picture" src="{{ item.bg }}.png" srcset="{{ item.bg }}@2x.png 2x" alt="">
            </div>
          </div>
        {% endif %}

        <div class="container">
          <div class="slider__title">
            {{ item.title | safe }}
            {% if item.link %}
              <a href="{{ item.link }}" class="slider__link">
                <svg class="svg-icon icon-back"><use xlink:href="#back"></use></svg>
              </a>
            {% endif %}
          </div>
          <div class="js-slider-pagination swiper-pagination"></div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="slider-footer">
    <div class="container">
      <div class="slider-scroll" data-scrollTo="#mainContent">
        <svg class="svg-icon icon-mouse"><use xlink:href="#mouse"></use></svg>
      </div>
      {% include './_social-link.html' %}
    </div>
  </div>
</div>
