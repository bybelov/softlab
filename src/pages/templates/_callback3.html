<div class="callback-form">
  <form action="" id="callback3">
    <div class="form-group">
      <div class="text-field">
        <input id="f3-name" type="text" name="name">
        <label for="f3-name">Имя</label>
        <span class="form-group__bar"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="text-field">
        <input id="f3-email" type="text" name="email">
        <label for="f3-email">E-mail</label>
        <span class="form-group__bar"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="text-field">
        <input id="f3-phone" class="tel" type="text" name="phone">
        <label for="f3-phone">Телефон</label>
        <span class="form-group__bar"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="text-field">
        <textarea name="message" id="f3-message" cols="30" rows="1"></textarea>
        <label for="f3-message">Сообщение</label>
        <span class="form-group__bar"></span>
      </div>
    </div>
    <div class="form-group">
      <label class="checkbox" for="privacy3">
        <input type="checkbox" class="checkbox__input" name="privacy" id="privacy3">
        <span class="checkbox__label">Ознакомлен и согласен с политикой обработки персональных данных</span>
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Отправить</button>
    </div>
  </form>
</div>
  <script>
    $(document).ready(function () {
      $("#callback3").validate({
        rules: {
          phone: {
            requiredphone: true,
            minlengthphone: true
          },
          name: {
            required: true
          },
          email: {
            required: true,
            email: true
          },
          privacy: "required",
        },
        messages: {
          phone: {
            required: "Укажите номер телефона"
          },
          name: {
            required: "Введите ваше имя"
          },
          email: "Введите корректный email адрес",
          privacy: "Примите соглашение"
        },
        errorElement: "span",
        errorPlacement: function (error, element) {
          error.addClass("form-text");
          if (element.prop("type") === "checkbox") {
            error.insertAfter(element.parent(".checkbox"));
          } else if (element.prop("type") === "radio") {
            error.insertAfter(element.parent(".radio"));
          } else {
            error.insertAfter(element.parent(".text-field"));
          }

        },
        highlight: function (element, errorClass, validClass) {
          $(element).parents(".form-group").addClass("has-error").removeClass("has-success");
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).parents(".form-group").addClass("has-success").removeClass("has-error");
        },
      });
    });
  </script>
