{% if intro.title %}
<section class="section intro">
  <h1><span class="animate-to-top">{{ intro.title }}</span></h1>
  {% if intro.lead %}
    <p class="lead"><span class="animate-to-top">{{ intro.lead }}</span></p>
  {% endif %}
  <div class="animate-fade-in">{{ intro.body | safe }}</div>
</section>
{% endif %}
